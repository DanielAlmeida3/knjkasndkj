    <div class="form-page-container">
        <h2>Fale Conosco</h2>
        <p>Preencha os dados abaixo. Nossa equipe de suporte responderá em até 48 horas úteis.</p>

        <form>
            <input type="text" placeholder="Seu Nome Completo" required>
            <input type="email" placeholder="E-mail" required>
            <input type="tel" placeholder="Telefone (Opcional)">
            <select required>
                <option value="">Assunto</option>
                <option value="suporte">Suporte Técnico</option>
                <option value="comercial">Informações Comerciais/Enterprise</option>
                <option value="financeiro">Financeiro/Boletos</option>
                <option value="outro">Outro</option>
            </select>
            <textarea placeholder="Sua mensagem..." required></textarea>
            <button type="submit" class="btn-form-submit">Enviar Mensagem</button>
        </form>
